<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar cores</title>
</head>
<body>
    <button id="btn">Alterar Estilo</button>
    <p id="paragrafo" style="color: blue;">Texto com estilo</p>

    <script>
        const btn=document.getElementById("btn")
        const paragrafo=document.getElementById("paragrafo")

        btn.addEventListener("click", ()=>{
            if(paragrafo.style.color==="blue"){
                paragrafo.style.color="red"
                paragrafo.style.backgroundColor="yellow"
            }else{
                paragrafo.style.color="blue"
                paragrafo.style.backgroundColor="white"
            }
        })
    </script>
</body>
</html>
