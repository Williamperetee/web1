<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esconder e mostrar</title>
</head>
<body>
    <button id="btn">Alterar visibilidade</button>
    <p id="paragrafo" style="display: none;">Este Ã© um paragrafo que pode ser escondido</p>

    <script>
        const btn=document.getElementById("btn")
        const paragrafo=document.getElementById("paragrafo")

        btn.addEventListener("click", ()=>{
            if(paragrafo.style.display==="none"||paragrafo.style.display === ""){
                paragrafo.style.display="block"
            }else{
                paragrafo.style.display="none"
            }
        })
    </script>
</body>
</html>
