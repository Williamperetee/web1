<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container2{
            background: #ccc;
        }
        .container2 p{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    
    <h1>Dom</h1>

    <!--beforebegin-->
    <div class="container2">
        <!--afterbegin-->
        <p>paragrafo 1</p>
        <p>paragrafo 2</p>
        <p>paragrafo 3</p>
        <!--beforeend-->
    </div>




    <div class="container">
        <p>Teste 1 </p>
        <p>texto <a href="#"> <link>.</a></p>
        <p>teste 2</p>
        <p>lista</p>
        <p style="color: black;" id="texto">Adicionar um Texto aqui</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1 </li>
            <li>item 2 
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                    <li>item 2.3</li>
                </ul>
            </li>
            <li> item <a href="#">link</a></li>
        </ul>
    </div>

    <script>
        
        const title = document.createElement("h1")
        const atributo = document.createAttribute("id")
        atributo.value = "title1"
        title.setAttributeNode(atributo)

        title.setAttribute("title", "title inserido dinamicamente")
        title.setAttribute("style", "color: red;")

        const text = document.createTextNode("criar n√≥s DOM")
        title.appendChild(text)

        title.textContent = "texto inserido vom textContent"
        
        console.log(title)

        document.body.appendchild(title)
        

        //document.querySelecor(".container").appendchild(title)
        // beforebegin, afterbegin, beforeend,afterend

        const container2=document.querySelector(".container2")

        container2.insertAdjacentHTML("beforebegin", "<b> texto inserido 1</b>")
        container2.insertAdjacentHTML("afterbegin", "<b> texto inserido 2</b>")
        container2.insertAdjacentHTML("beforeend", "<b> texto inserido 3</b>")
        container2.insertAdjacentHTML("afterend", "<b> texto inserido 4</b>")
        container2.insertAdjacentHTML("afterbegin", "<b> texto inserido 5</b>")

    </script>
</body>
</html>
